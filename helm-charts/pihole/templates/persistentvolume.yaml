apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ ".Values.pv.namePiHole" }}
  labels:
    {{- include "pihole.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
    - ReadOnlyMany
    - ReadWriteMany
  capacity:
    storage: {{ ".Values.pv.storagePiHole" }}
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: {{ ".Values.pv.namePiHole" }}
  nfs:
    path: {{ .Values.nfsServer.mountPath }}
    readOnly: false
    server: {{ .Values.nfsServer.serverIP }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: hdd
              operator: In
              values:
                - enabled
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem

