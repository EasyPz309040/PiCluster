apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress
  namespace: wordpress
spec:
  rules:
    - host: wordpress.192.168.0.200.nip.io
      http:
        paths:
        - backend:
            service:
              name: wordpress
              port: 
                name: http
          path: /
          pathType: Prefix