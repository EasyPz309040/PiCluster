apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress
  namespace: wordpress
spec:
  rules:
    - host: kumuruku.com
      http:
        paths:
        - backend:
            service:
              name: wordpress-np
              port: 
                number: {{ .Values.nodePortService.nodePort }}
          path: /
          pathType: Prefix
  tls:
  - hosts:
    - kumuruku.com
    secretName: kumuruku-com-tls