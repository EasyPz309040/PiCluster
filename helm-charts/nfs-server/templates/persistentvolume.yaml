apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "nfs-server.fullname" . }}
  labels:
    {{- include "nfs-server.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
    - ReadOnlyMany
    - ReadWriteMany
  capacity:
    storage: {{ .Values.nfsServer.storageCapacity }}
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: {{ include "nfs-server.fullname" . }}
    namespace: {{ .Values.namespace.name }}
  nfs:
    path: {{ .Values.nfsServer.mountPath }}
    readOnly: false
    server: {{ .Values.nfsServer.serverIP }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: hdd
              operator: In
              values:
                - enabled
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "nfs-server.fullname" . }}
  namespace: {{ .Values.namespace.name }}
spec:
  accessModes:
  - ReadWriteMany
  - ReadWriteOnce
  - ReadOnlyMany
  resources:
    requests:
      storage: {{ .Values.nfsServer.storageCapacity }}
  storageClassName: ""
  volumeMode: Filesystem
  volumeName: {{ include "nfs-server.fullname" . }}
status:
  accessModes:
  - ReadWriteOnce
  - ReadOnlyMany
  - ReadWriteMany